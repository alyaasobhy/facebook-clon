       <h1 style="color:blue;">facebook</h1>

        </div>
      
        <!-- 2 column grid layout for inline styling -->
          <div  class="aa" class="col d-flex justify-content-center">

            </div>
          </div>
      
          <div class="col">

        <div class="text-center">
          <p>Not a member? <a href="reg.html.html">Register</a></p>
